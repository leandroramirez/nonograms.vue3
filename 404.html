    <script type="text/javascript">
      // Hack history mode on gh_pages (router.js + 404.html)
      var token = '?q=', l = window.location, p = l.pathname, s = l.search;
      l.replace((s.indexOf(token) ? p.substr(0, p.indexOf('/', 1)) : '/') + token + encodeURIComponent(p + s + l.hash))
    </script>
